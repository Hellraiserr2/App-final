<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingrese sus datos</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup] = "formularioRegistro" (keyup.enter)="CrearUsuario"()>
        <ion-item>
          <ion-label position="floating">Nombre </ion-label>
          <ion-input type="text" formControlName="nombre"></ion-input>
        </ion-item>


        <ion-item>
          <ion-label position="floating">Correo </ion-label>
          <ion-input type="text" formControlName="correo"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirma Password</ion-label>
          <ion-input formControlName="confirmaPass" type="password"></ion-input>
        </ion-item>
      

      <br>

      <ion-button (click)="CrearUsuario()" expand="block" fill="outline" shape="round" routerLink="/login">
        Registrarse
      </ion-button>
    </form>
    </ion-card-content>
  </ion-card>

</ion-content>
